  <form (ngSubmit)="onSubmit($event)">
    <div class="inline-input">
      <label for="building-number">Building Number</label>
      <input
        type="text"
        id="building-number"
        [field]="requestForm.buildingNumber"
      />
      <app-validation-errors [errors]="requestForm.buildingNumber().errors()"/>
    </div>

    <div class="inline-input">
      <label for="room-number">Room Number</label>
      <input
        type="text"
        id="room-number"
        [field]="requestForm.roomNumber"
      />
      <app-validation-errors [errors]="requestForm.roomNumber().errors()"/>
    </div>

    <div class="inline-input">
      <label for="full-name">Full Name</label>
      <input
        type="text"
        id="full-name"
        [field]="requestForm.fullName"
      />
      <app-validation-errors [errors]="requestForm.fullName().errors()"/>
    </div>

    <div class="inline-input">
      <label for="email">E-Mail</label>
      <input
        type="text"
        id="email"
        [field]="requestForm.email"
      />
      <app-validation-errors [errors]="requestForm.email().errors()"/>
    </div>

    <div class="inline-input">
      <label for="category">Category</label>
      <select [field]="requestForm.category">
        <option value="">Select a category</option>
        <option value="hvac">Hvac</option>
        <option value="electrical">Electrical</option>
        <option value="plumbing">Plumbing</option>
        <option value="cleaning">Cleaning</option>
        <option value="security">Security</option>
        <option value="other">Other</option>
      </select>
      <app-validation-errors [errors]="requestForm.category().errors()"/>
    </div>

    <div class="inline-input">
      <label for="urgency">Urgency</label>
      <select [field]="requestForm.urgency">
        <option value="">Select a urgency</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
        <option value="critical">Critical</option>
      </select>
      <app-validation-errors [errors]="requestForm.urgency().errors()"/>
    </div>


    <div class="inline-input">
      <label for="description">Description</label>
      <input
        type="text"
        id="description"
        [field]="requestForm.description"
      />
      <app-validation-errors [errors]="requestForm.description().errors()"/>
    </div>

    <div class="inline-input">
      <label for="phone">Phone</label>
      <input
        type="text"
        id="phone"
        [field]="requestForm.phone"
      />
      <app-validation-errors [errors]="requestForm.phone().errors()"/>
    </div>

    <button type="submit">Log to console</button>
  </form>
